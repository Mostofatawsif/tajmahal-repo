<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tajmahal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
 
 
        <!-- <style started> -->
         <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
        }
        header{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)), url(./taj.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        nav{
            width: 100%;
            height: 15vh;
            background-color: rgba(0, 0, 0, 0.212);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
        }
        nav .logo{
            width: 25%;
            text-align: center;
        }
        nav .menu{
            width: 40%;
            display: flex;
            justify-content: space-around;
        }
        nav .menu a{
            width: 25%;
            text-decoration: none;
            color: white; font-weight: bold;
        }
        nav .menu a:first-child{
            color: #00b894;
        }
        main{
            width: 100%;
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        section{

        }
        section h3{
            font-size: 35px;
            font-weight: 200;
            letter-spacing: 3px;
            text-shadow: 1px 1px 2px black;

        }
        section h1{
            margin: 30px 0 20px 0;
            font-size: 55px;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 2px 1px 5px black;
            text-transform: uppercase;
        }
        section p{
            font-size: 25px;
            word-spacing: 2px;
            margin-bottom: 25px;
            text-shadow: 1px 1px 1px black;
        }
        section a{
            padding: 12px 30px;
            border-radius: 4px;
            text-transform: uppercase;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            letter-spacing: 1px;
            outline: none;
        }
        section .btnone{
            /* background-color: #00b894; */
            background: #fff;
            color: black;
        }
        section .btntwo{
            background-color: #00b894;
            color: #fff;
        }
        .change_content:after{
            content: "";
            animation: changetext 10s infinite linear;
            color: rgb(15, 241, 147);
        }
        @keyframes changetext{
            0%{content: "Darjeeling";}
            20%{content: "Agra";}
            40%{content: "Kerala";}
            60%{content: "Kashmir";}
            100%{content: "Delhi";}
        }
    </style>
    <!-- style closed -->

    <!-- html started -->
</head>
<body>
    <header>
        <nav>
            <div class="logo"><h1 class="animated infinite heartBeat">Mera Bharat</h1> </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#"> Gallery </a>
                <a href="#"> About</a>
                <a href="#">Contact </a>
            </nav>
            </div>
            <main>
                <section>
                <h3>Welcome to India </h3>
                <h1> Do come & visit <span class="change_content"></span></h1>
                <p> "India once is not enough " </p>
                <a href="#" class="btnone">Learn more</a>
                <a href="#" class="btntwo">Sign up</a>
            </section>
            </main>
        
    </header>
</body>
</html>
